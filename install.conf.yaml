- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.asdfrc: asdfrc
    ~/.direnvrc: direnvrc
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.vimrc: vimrc
    ~/.zimrc: zimrc
    ~/.zprofile: zprofile
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc
    ~/.zsh_aliases: zsh_aliases
    ~/.zsh_functions: zsh_functions

- shell:
  - [git submodule update --init --recursive, Installing submodules]
