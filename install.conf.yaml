- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.oh-my-zsh: oh-my-zsh
    ~/.oh-my-zsh/themes/gharper.zsh-theme: gharper.zsh-theme
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore

- shell:
  - [git submodule update --init --recursive, Installing submodules]
